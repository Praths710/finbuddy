databases:
  - name: finbuddy-db
    databaseName: finbuddy
    user: finbuddy_user
    plan: free

services:
  - type: web
    name: finbuddy-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11.11
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finbuddy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PIP_ONLY_BINARY
        value: ":all:"ss